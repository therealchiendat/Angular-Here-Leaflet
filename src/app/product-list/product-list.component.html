<h1>Products</h1>
<mat-list>
  <div *ngFor="let product of products; index as productId">
    <mat-nav-list>
    <a mat-list-item role="navigation" [routerLink]="['/products', productId]">
      <h2 matLine>
        <h2 [title]="product.name + ' details'">
          {{ product.name }}
        </h2>
      </h2>

      <p matLine *ngIf="product.description" class="description">
        Description: {{ product.description }}
      </p>

    </a>
    </mat-nav-list>
  </div>
</mat-list>
