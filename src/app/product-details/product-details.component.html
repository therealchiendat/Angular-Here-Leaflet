<h1>Product Details</h1>
<div class="container">
  <div *ngIf="product">
    <div class="row">
      <div class="col-6">
        <div class="sticky">
          <h3>{{ product.name }}</h3>
          <img class="picleft" src={{product.picture}}/>
          <h4>{{ product.price | currency }}</h4>
          <span>
            <button mat-raised-button color="primary" (click)="addToCart(product)">
              Add to Cart
            </button>
          </span>
        </div>
      </div>
      <div class="col-6">
        
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
